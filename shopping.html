    <script>
        let cartItems = [];

        function addToCart(item) {
            if (!cartItems.includes(item)) {
                cartItems.push(item);
            }
            alert(item + " has been added to your cart!");
        }

        document.getElementById('continueButton').addEventListener('click', function() {
